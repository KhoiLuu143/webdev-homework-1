<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Signin</h1>
            <input type="text" placeholder="ByteWebster" />
            <input type="password" placeholder="••••••••" />
            <button class="signin-btn">Signin</button>
            <p class="or">or signin with</p>
            <div class="social-icons">
                <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook">
                <img src="https://img.icons8.com/color/48/google-plus.png" alt="Google">
                <img src="https://img.icons8.com/color/48/linkedin.png" alt="LinkedIn">
            </div>
        </div>
        <div class="welcome-box">
            <h2>Welcome back!</h2>
            <p>Welcome back! We are so happy to have you here. It’s great to see you again. We hope you had a safe and enjoyable time away.</p>
            <button class="signup-btn">No account yet? Signup.</button>
        </div>
    </div>
</body>
</html>
